<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>

  </head>

  <body>
   <div class="calculator-grid">
    <div id="display" class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand">0</div>
    </div>
        <button id="clear" data-all-clear class="span-two btn btn-outline-dark">AC</button>
        <button id="delete" class="btn btn-outline-dark" data-delete>DEL</button>
        <button id="divide" class="btn btn-outline-dark" data-operation>/</button>
        <button id="one" class="btn btn-outline-dark" data-number>1</button>
        <button id="two" class="btn btn-outline-dark" data-number>2</button>
        <button id="three" class="btn btn-outline-dark" data-number>3</button>
        <button id="multiply" class="btn btn-outline-dark" data-operation>*</button>
        <button id="four" class="btn btn-outline-dark" data-number>4</button>
        <button id="five" class="btn btn-outline-dark" data-number>5</button>
        <button id="six" class="btn btn-outline-dark" data-number>6</button>
        <button id="add" class="btn btn-outline-dark" data-operation>+</button>
        <button id="seven" class="btn btn-outline-dark" data-number>7</button>
        <button id="eight" class="btn btn-outline-dark" data-number>8</button>
        <button id="nine" class="btn btn-outline-dark" data-number>9</button>
        <button id="subtract" class="btn btn-outline-dark" data-operation>-</button>
        <button id="decimal" class="btn btn-outline-dark" data-number>.</button>
        <button id="zero" class="btn btn-outline-dark" data-number>0</button>
        <button id="equals" data-equals class="span-two btn btn-outline-dark">=</button>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
